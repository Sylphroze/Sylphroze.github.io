<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }
        main {
            text-align: center;
            border: 2px solid #00ff00;
            border-radius: 3px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 10px #00ff00;
            position: relative;
            z-index: 1;
            animation: flicker 0.9s infinite;
        }
        h4 {
            font-size: 3em;
            margin: 0 0 20px;
        }
        div, p {
            margin-bottom: 20px;
            padding: 0 1rem;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            border-radius: 2px;
            padding: 5px 10px;
        }
        a:hover {
            background-color: #00ff00;
            color: #000;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <main>
        <h4>ERROR 404</h4>
        <div>
            SYSTEM MALFUNCTION: the page you are looking for has been moved, deleted, or doesn't exist.
        </div>
        <p>
            <a href="/">RETURN TO HOME</a>
        </p>
    </main>
</body>
</html>
